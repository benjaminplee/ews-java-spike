group 'com.yardspoon.sandbox'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = "com.yardspoon.sandbox.ewsjavaspike.Application"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.microsoft.ews-java-api:ews-java-api:2.0'
}